<html>
<body>
<h2>Drawing rectangles</h2>
<svg width="300" height="100">
    <rect width="300" height="100" rx="20" ry="20"
          style="fill:rgb(135,255,0); stroke-width:10;
   stroke:rgb(1,1,0)" />
</svg>
<h2>Drawing circles</h2>
<svg width="100" height="100">
    <circle cx="50" cy="50" r="40"
            stroke="green" stroke-width="4" fill="red" fill-opacity="70%"/>
</svg>
<svg width="200" height="200">
    <circle cx="100" cy="100" r="60"
            stroke="orange" stroke-width="4" fill="blue" fill-opacity="70%"/>
</svg>
<h2>Drawing polygons</h2>

<svg width="300" height="200">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:indianred; stroke:black; stroke-width:5; fill-rule:evenodd;" />
</svg>
</body>
</html>
